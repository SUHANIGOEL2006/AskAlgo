<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAlgo/login</title>
    <link rel="icon" sizes="512x512" href="images/askAlgo_favicon.png" >
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via black to-gray-800">
    <!--Card container-->
    <div class="backdrop-blur-lg bg-gray-900/70 text-white p-10 rounded-2xl shadow-2xl w-full max-w-lg border border-gray-700">
        <!-- Logo / Title -->
        <div class="text-center mb-6">
            <img src="images/askalgo_navbar.png" alt="AskAlgo" class="mx-auto w-16 h-16 rounded-full shadow-lg">
            <h1 class="text-3xl font-extrabold mt-4 text-green-400 tracking-wide">Log in to AskAlgo</h1>
        </div>
        <!-- Social Signup -->
        <div class="flex flex-col space-y-3">
            <button id="googleSignup" class="w-full flex items-center justify-center gap-2 bg-white text-gray-900 hover:bg-gray-100 py-2 rounded-lg font-medium transition-colors duration-300 shadow">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5">Continue with Google</button>
        </div>
        <!-- Divider -->
        <div class="flex items-center justify-center my-6">
            <div class="border-t border-gray-600 w-1/3"></div>
            <span class="mx-2 text-gray-400 text-sm">or</span>
            <div class="border-t border-gray-600 w-1/3"></div>
        </div>
        <!-- Form -->
        <form id="loginForm" class="space-y-4">
            <input type="email" id="loginEmail" placeholder="Email" required 
             class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 focus:ring-2 focus:ring-green-500 outline-none">
            <input type="password" id="loginPassword" placeholder="Password" required 
             class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 focus:ring-2 focus:ring-green-500 outline-none">

            <button type="submit" 
              class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-lg font-semibold transition">Login</button>
        </form>
        <!-- Signup Link -->
        <p class="text-sm text-center mt-6 text-gray-400">Donâ€™t have an account? 
        <a href="signup.html" class="text-green-400 hover:underline">Sign Up</a>
        </p>
    </div>
    <script src="login.js"></script>
</body>
</html>
